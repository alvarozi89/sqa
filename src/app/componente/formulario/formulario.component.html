<div class="container">

  <div class="my-3">
    <div class="row">
            <div class="col-lg-6 my-2">
              <h5 class="card-title">Filtro de Ciudades</h5>
              <form #searchForm="ngForm" (ngSubmit)="search(searchForm)">
                  <div class="input-group date" id="datetimepicker-minimum" data-target-input="nearest">
                      <input type="text" class="form-control datetimepicker-input" #filtro="ngModel" name="filtro" [(ngModel)]="filtroText">
                      <div class="input-group-append">
                          <button type="submit" class="input-group-text">Buscar</button>
                      </div>
                  </div>
              </form>
          </div>

    </div>
    <div class="table-responsive-sm">
      <table class="table">
        <thead class="table-dark">
          <tr>

            <th scope="col">Código ISO</th>
            <th scope="col">País</th>

          </tr>
        </thead>
        <tbody *ngFor="let item of data">
          <tr>
            <td>{{item.cca3}}</td>
            <td>{{item.name.common}}</td>

          </tr>
        </tbody>
      </table>
    </div>

    </div>


  </div>
